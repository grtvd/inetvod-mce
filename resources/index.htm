<html>
<head>
<title>iNetVOD</title>
<link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<script type="text/javascript">
function IsMCEEnabled()
{
	return true
}

function onScaleEvent(vScale)
{
	document.body.style.zoom = vScale;
}

function init()
{
	document.body.scroll = "no";
	setTimeout('preloadImages();', 100);
}

var numImages;
var imageList = new Array();

function preloadImages()
{
	var imagesToLoadArray =
	[
		//'images/background.png',
		'images/buttonCtr180Hilite.gif',
		'images/buttonCtr180Normal.gif',
		'images/buttonCtr220Hilite.gif',
		'images/buttonCtr220Normal.gif',
		'images/buttonCtr438Hilite.gif',
		'images/buttonCtr438Normal.gif',
		'images/buttonCtr600Hilite.gif',
		'images/buttonCtr600Normal.gif',
		'images/checkCtrHilite.gif',
		'images/checkCtrHiliteChk.gif',
		'images/checkCtrNormal.gif',
		'images/checkCtrNormalChk.gif',
		'images/editCtr150Hilite.gif',
		'images/editCtr150Normal.gif',
		'images/editCtr225Hilite.gif',
		'images/editCtr225Normal.gif',
		'images/editCtr500Hilite.gif',
		'images/editCtr500Normal.gif',
		'images/listCtrNextDisabled.gif',
		'images/listCtrNextHilite.gif',
		'images/listCtrNextNormal.gif',
		'images/listCtrPrevDisabled.gif',
		'images/listCtrPrevHilite.gif',
		'images/listCtrPrevNormal.gif',
		'images/listCtrRow680Hilite.gif',
		'images/listCtrRow680Normal.gif',
		'images/listCtrRow952Hilite.gif',
		'images/listCtrRow952Normal.gif',
		'images/spacer.gif',
		//'images/wait.png'
	];

	numImages = imagesToLoadArray.length;
	startPreload(imagesToLoadArray);
}

function startPreload(arr)
{
	for(var i = 0; i < arr.length; i++)
	{
		imageList[i] = new Image();
		imageList[i].loaded = false;
		imageList[i].onload = imageLoaded;
		imageList[i].onerror = imageLoaded;
		imageList[i].onabort = imageLoaded;
		imageList[i].src = arr[i];
	}

	setTimeout('checkProgress()', 100);
}

function imageLoaded()
{
	this.loaded = true;
}

function checkProgress()
{
	var curprogress = 0;

	for(var i = 0; i < numImages; i++)
	{
		if(imageList[i].complete || imageList[i].loaded)
		{
			imageList[i].loaded = true;
			curprogress++;
		}
	}

	//var w = Math.round(curprogress * (560 / numpics));
	//document.getElementById('progressbar').style.width = w+'px';

	if(curprogress == numImages)
		setTimeout('window.location.replace(\'main.html\');', 100);
	else
		setTimeout('checkProgress()', 100);
}
</script>

<body id="MainBody" onload="init()">

<table width="100%" cellpadding=0 cellspacing=0 border=0>
	<tr><td height=200><img src="images/spacer.gif" border=0 width=1 height=1 alt=""></td></tr>
	<tr><td align=center valign=middle>
		<img src="images/wait.gif" alt="Please wait...">
	</td></tr>
</table>

</body>
</html>
